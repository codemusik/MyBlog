<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/lib/live2d/waifu.css" th:href="@{/lib/live2d/waifu.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small animated fadeInDown" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui blue header item">Codemusik</h2>
            <a  th:href="@{/}" class="m-item item m-mobile-hide menu-item-home" th:classappend="${n==1} ? 'active'"><i class="home icon"></i><span th:text="#{nav.index}">首页</span></a>
            <a  th:href="@{/types/-1}" class="m-item item m-mobile-hide menu-item-categories" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i><span th:text="#{nav.categories}">分类</span></a>
            <a  th:href="@{/tags/-1}" class="m-item item m-mobile-hide menu-item-tags" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i><span th:text="#{nav.tags}">标签</span></a>
            <a  th:href="@{/archives}" class="m-item item m-mobile-hide menu-item-archives" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i><span th:text="#{nav.archives}">归档</span></a>
            <!--<a  th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="mini info icon"></i>关于我</a>-->
            <div class="right m-item item m-mobile-hide menu-item-search">
                <form name="search" action="#" th:action="@{/search}" method="post" >
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a  class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>



<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive animated fadeInUp">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}"  class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <!--<div class="three wide column" >-->
            <!--<h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>-->
            <!--<div id="newblog-container">-->
            <!--<div class="ui inverted link list" th:fragment="newblogList">-->
            <!--<a  th:href="@{/blog/{id}(id=${blog.id})}"  class="item m-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>-->
            <!--&lt;!&ndash;/*&ndash;&gt;-->
            <!--<a  class="item m-text-thin">用户故事（User Story）</a>-->
            <!--<a  class="item m-text-thin">用户故事（User Story）</a>-->
            <!--&lt;!&ndash;*/&ndash;&gt;-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a  class="item m-text-thin" th:text="#{index.email}">Email：codemusik@163.com</a>
                    <a  class="item m-text-thin" th:text="#{index.qq}">QQ：2793054903</a>
                </div>
            </div>
            <div class="eight wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{index.blogDescription}">这是我的个人博客，会分享关于编程、写作、思考相关的内容，希望可以给来到这儿的人有所帮助~</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - <span th:text="${#dates.year(#dates.createNow())}">2017</span> Designed by Codemusik</p>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">
            <a href="http://www.beian.miit.gov.cn/" target="_blank"><span>京ICP备19058801号</span></a>
        </p>
    </div>

</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script>-->
    <script th:src="@{/lib/live2d/live2d.min.js}"></script>
    <script th:src="@{/lib/live2d/waifu-tips.js}"></script>
    <script th:src="@{/lib/live2d/autoload.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>

</body>
</html>
